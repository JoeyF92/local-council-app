<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="login.js" defer></script>
    <link rel="stylesheet" type="text/css" href="assets/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Florin Council</a>
        </div>
      </div>
    </nav>
    <section id="page-header">
      <div class="header-container">
        <h1>Log in</h1>
        <p class="council-text">
          Sign-up or Login Here to Shape the Future of Our Community
        </p>
        <p class="header-description"></p>
      </div>
    </section>

    <div id="login-wrap">
      <form class="form-horizontal" id="userInfo">
        <div class="form-group">
          <label class="control-label col-sm-2" for="username">Username:</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control"
              id="name"
              name="username"
              placeholder="Enter Username"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Password:</label>
          <div class="col-sm-6">
            <input
              type="password"
              class="form-control"
              id="pwd"
              name="password"
              placeholder="Enter password"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-default" id="login">
              Login
            </button>
            <button type="submit" class="btn btn-default" id="register">
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-left">
          <span>Your Vote By Florin Council</span>
        </div>
        <div class="footer-right">
          <span>Designed by Windows Wallies</span>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
