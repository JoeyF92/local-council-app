<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:wght@200;300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="nav.js" defer></script>
    <script src="voting.js" defer></script>
    <title>Voting</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Florin Council</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="logoutButton" href="#">Login</a></li>
          <li>
            <a id="profile" href="#"
              ><span class="glyphicon glyphicon-user"></span>Profile</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <section id="page-header">
      <div class="header-container">
        <h1>Voting Page</h1>
        <p class="council-text">
          <strong>Get ready to cast your votes</strong>
        </p>

        <p class="header-description">
          Check out this months proposals from your community and vote for what
          changes you want to make happen.
        </p>
      </div>
    </section>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators"></ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner"></div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <h2 id="second-heading">This Months Proposals:</h2>
    <div class="panel-group" id="accordion"></div>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-left">
          <span>Your Vote By Florin Council</span>
        </div>
        <div class="footer-right">
          <span>Designed by Windows Wallies</span>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
